<div
  [ngStyle]="{ 'background-image': 'url(' + project.logo + ')' }"
  class="image"
></div>
<div class="summary">
  <div class="name">{{ project.name }}</div>
  <div class="date">
    {{ project.startDate
    }}<span *ngIf="project.endDate"> - {{ project.endDate }}</span>
  </div>
  <div class="actions-buttons">
    <app-custom-button buttonText="Demo" [isFilledButton]="true" *ngIf="project.live" (click)="openNewTab('live')"></app-custom-button>
    <app-custom-button buttonText="&#60;/ See code &#62;" [isFilledButton]="false" *ngIf="project.code" (click)="openNewTab('code')"></app-custom-button>
  </div>
  <div class="technologies" *ngIf="project.technologies.length > 0">
    <app-custom-chip *ngFor="let technology of project.technologies" [text]="technology"></app-custom-chip>
  </div>
  
</div>
<div class="description" [innerHTML]="project.description"></div>

<ks-modal-gallery
  [id]="6"
  [modalImages]="images"
  [slideConfig]="{ infinite: true, sidePreviews: { show: false } }"
></ks-modal-gallery>
