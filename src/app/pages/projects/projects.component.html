<div class="filters">
  <app-custom-category-chip
    (click)="selectTechnology('all')"
    text="All technologies"
    [isSelected]="isSelected()"
  >
  </app-custom-category-chip>
  <app-custom-category-chip
    *ngFor="let technology of uniqueTechnologies"
    (click)="selectTechnology(technology)"
    [text]="technology"
    [isSelected]="isSelected(technology)"
  >
  </app-custom-category-chip>
</div>

<div class="projects-cards">
  <app-project-card
    [project]="item"
    *ngFor="let item of filteredData()"
  ></app-project-card>
</div>
