<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  #t="matMenuTrigger"
  class="menu-icon"
>
  <mat-icon
    *ngIf="!t.menuOpen"
    class=""
    >menu</mat-icon
  >
  <mat-icon
    *ngIf="t.menuOpen"
    class=""
    >close</mat-icon
  >
</button>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    (click)="goToPage('/')"
    [ngClass]="{ 'selected-page': isPageSelected('/') }"
  >
    Home
  </button>
  <button
    mat-menu-item
    (click)="goToPage('projects')"
    [ngClass]="{ 'selected-page': isPageSelected('/projects') }"
  >
    Projects
  </button>
  <button
    mat-menu-item
    (click)="goToPage('skills')"
    [ngClass]="{ 'selected-page': isPageSelected('/skills') }"
  >
    Skills
  </button>
  <button
    mat-menu-item
    (click)="goToPage('experience')"
    [ngClass]="{ 'selected-page': isPageSelected('/experience') }"
  >
    Experience
  </button>
  <button
    mat-menu-item
    (click)="goToPage('contact')"
    [ngClass]="{ 'selected-page': isPageSelected('/contact') }"
  >
    Contact
  </button>
  <app-custom-button buttonText="&#60;/Resume&#62;" [isFilledButton]="false" (click)="openCV()"></app-custom-button>
</mat-menu>
