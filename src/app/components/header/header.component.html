<button
  mat-icon-button
  [matMenuTriggerFor]="menu"
  #t="matMenuTrigger"
  class="menu-icon"
>
  <mat-icon *ngIf="!t.menuOpen" class="">menu</mat-icon>
  <mat-icon *ngIf="t.menuOpen" class="">close</mat-icon>
</button>

<div class="title"><span>Madalina</span>Eleonora</div>
<div class="links">
  <a href="#skills" class="link">01. Skills</a>
  <a href="#experience" class="link">02. Experience</a>
  <a href="#education" class="link">03. Education</a>
  <a href="#certifications" class="link">04. Certifications</a>
  <a href="#projects" class="link">05. Projects</a>
  <a href="#awards" class="link">06. Awards</a>
  <a href="#articles" class="link">07. Articles</a>
  <a href="#design" class="link">08. design</a>
</div>
<div class="social-icons-wrapper">
  <a target="_blank" href="https://madalinaeleonorag.medium.com/">
    <app-custom-svg type="medium"></app-custom-svg>
  </a>
  <a target="_blank" href="https://github.com/madalinaeleonorag">
    <app-custom-svg type="github"></app-custom-svg>
  </a>
  <app-custom-button
  buttonText="&#60;/Resume&#62;"
  [isFilledButton]="false"
  (click)="openCV()"
></app-custom-button>
  <app-custom-button
  buttonText="Contact"
    [isFilledButton]="true"
    [matMenuTriggerFor]="contactMenu"
    #t="matMenuTrigger"
  >
  </app-custom-button>
</div>

<mat-menu #menu="matMenu">
  <app-custom-button
    buttonText="&#60;/Resume&#62;"
    [isFilledButton]="false"
    (click)="openCV()"
  ></app-custom-button>
  <app-contact></app-contact>
</mat-menu>

<mat-menu #contactMenu="matMenu">
  <app-contact></app-contact>
</mat-menu>
