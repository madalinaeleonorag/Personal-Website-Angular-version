<div class="header">
  <div class="image">
    <img *ngIf="volunteer.logo" src="{{ volunteer.logo }}" />
  </div>
  <div class="summary">
    <div class="organization">{{ volunteer.organization }}</div>
    <div class="role">{{ volunteer.role }}</div>
    <div class="date">{{ volunteer.startYear }} - {{ volunteer.endYear }}</div>
  </div>
</div>
<div class="description" [innerHTML]="volunteer.description"></div>
