<mat-tab-group vertical>
  <mat-tab *ngFor="let experience of data" [label]="experience.companyName">
    <div class="summary">
      <div class="role">
        {{ experience.role }}
        <span class="name">
          @
          {{
            experience.companyName
              ? experience.companyName
              : experience.organization
          }}
        </span>
      </div>
      <div class="date">
        {{ experience.dateStart ? experience.dateStart : experience.startYear }}
        -
        {{ experience.dateEnd ? experience.dateEnd : experience.endYear }}
      </div>
    </div>
    <div class="skills" *ngIf="experience.skill && experience.skill.length > 0">
      <app-custom-chip
        *ngFor="let technology of experience.skill"
        [text]="technology"
      ></app-custom-chip>
    </div>
    <div [innerHTML]="experience.description"></div>
  </mat-tab>
</mat-tab-group>
