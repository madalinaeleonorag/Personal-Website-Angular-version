<div class="wrapper" (click)="openNewTab()"  [ngStyle]="{'cursor': item.url ? 'pointer' : 'unset'}">
  <div
    class="image"
    [ngStyle]="{
      background: 'url(' + item.logo + ')',
      'background-position': 'center',
      'background-size': 'cover'
    }"
  ></div>
  <div class="name">{{ item.name }}</div>
</div>
