<div class="publication-wrapper">
  <div
    class="image"
    *ngIf="publication.thumbnail"
    [ngStyle]="{
      background: 'url(' + publication.thumbnail + ')',
      'background-position': 'center',
      'background-size': 'cover'
    }"
  ></div>
  <div class="summary">
    <div class="name">{{ publication.title }}</div>
    <div class="grade" *ngIf="publication.link">
      <a href="{{ publication.link }}" target="_blank">See publication</a>
    </div>
  </div>
</div>
